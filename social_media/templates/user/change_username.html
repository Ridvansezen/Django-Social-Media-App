{% extends 'layout.html' %}

{% block body %}

<h3 class="header-text">Kullanıcı adı değiştir</h3>
<hr>
<br>
<div class="row">
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}

    </form>
</div>
{% endblock body %}
